<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <!--<i class="fa fa-comments fa-5x"></i>-->
                            <h2>Primary Balance: </h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h1> <span th:text="${primaryAccount.accountBalance}">...</span></h1>
                        </div>
                    </div>
                </div>
                <a th:href="@{/account/primaryAccount}">                   
                        <span class="pull-left">View Details</span>
                </a>
            </div>
            <div class="panel panel-success">
                
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Savings Balance: </h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h1></i> <span th:text="${savingsAccount.accountBalance}">...</span></h1>
                        </div>
                    </div>              
                <a th:href="@{/account/savingsAccount}">                   
                        <span class="pull-left">View Details</span>                 
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-credit-card fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div>Deposit</div>
                        </div>
                    </div>
                <a th:href="@{/account/deposit}">
                    
                        <span class="pull-left">Go to Deposit</span>
                </a>
        </div>
        <div class="col-lg-3 col-md-6">
                    <div class="row">
                       
                        <div class="col-xs-9 text-right">
                            <div>Withdraw</div>
                        </div>
                    </div>
                <a th:href="@{/account/withdraw}">
                    
                        <span class="pull-left">Go to Withdrawal</span>
                </a>
        </div>
    </div>
    <!-- /.row -->


</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
